<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous">
      <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img class="lvg"  src="images/logo.svg" alt="logo">
            <div class="text"> 
                <p class="tex">
                 Start for free & get <br />
                 attractive offers today ! 
                </p>
             </div>
        </div>
       
        <form id="form">
            <div class="title">Get started</div>
            <div >
                <p>Already have an account? </br><a  class="log"href="#">log in</a></p>
                
            </div>
            <div class="butto">
                <div class="google">
                     <img src="https://img.icons8.com/color/30/000000/google-logo.png" alt="google-logo"/>
                     Sign up
                </div>
                <div class="facebook">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="facebook-logo">
                    Sign up
                </div>
                 
            </div>
            <div class="or">OR</div>
            <div class="box ">
                <label class="use" for="username">username</label>
                <i class="fas fa-user"></i>
                <input class="inputs" type="text" id="username" placeholder="marie claire" required>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div class="box">
            <label class="use" for="email">email</label>
            <i class="fas fa-envelope"></i>
            <input  class="inputs" type="text" id="email" placeholder="claire@gmail.com" required>
            <i class="fas fa-exclamation-circle failure-icon"></i> 
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div> 
            </div> 

            <div class="box">
                <label class="use" for="password">password</label>
                <i class="fas fa-lock"></i>
                <input class="inputs" type="password" id="password" placeholder="password" required>
                <i class="fas fa-exclamation-circle failure-icon"></i> 
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
        
    </div>
    
</body>
</html>
